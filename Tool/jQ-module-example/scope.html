<!DOCTYPE html>

<body>
<script type="text/javascript">
(function ( $ ) {
 
    var shade = "#556b2f";
 
    $.fn.greenify = function() {
        this.css( "color", shade );
        return this;
    };
 
}( jQuery ));
</script>

$(function() {
	$( "a" ).greenify();
});
</script>
