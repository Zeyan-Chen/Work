<!DOCTYPE html>
<html>
<head>

<title>雄獅旅遊網：規劃旅遊行程、機票、訂房、自由行的首選網站</title>
<meta name='description' content='雄獅旅遊網提供國外團體旅遊、台灣團體旅遊、機票、訂房、自由行、航空假期、票券、高鐵及主題旅遊等全方位服務，提供最完善的旅遊資訊，致力成為全球旅人最愛的旅遊網站' />
<link href="http://www.liontravel.com/favicon.ico" rel="shortcut icon">
<!-- 載入設計資源庫Core -->
<link href="sass/core.css" rel="stylesheet">
<!-- 載入設計資源庫元件 -->
<link href="sass/components/bt_lnop/css.css" rel="stylesheet">
<!-- 載入設計資源庫模組 -->
<link href="sass/modules/lbx_lnop/css.css" rel="stylesheet">
<!-- 載入自訂樣式 -->
</head>
<body>

<a href="#" class="bt_lnop w_auto lbx_lnopBtn" data-section="login">pc裝置登入（個別iframe）</a>
<a href="#" class="bt_lnop w_auto lbx_lnopBtn" data-section="register-1" data-max-width="709">pc裝置註冊（個別iframe）</a>

<div id="lionLogin" class="lbx_lnop">
	<div class="lbx_lnop_dialog">
		<div class="lbx_lnop_content">
			<a href="#" class="closeBtn"></a>
			<div class="login-container wrap">
				<iframe class="section" data-section="login"></iframe>
				<iframe class="section" data-section="register-1"></iframe>
				<iframe class="section" data-section="register-2"></iframe>
				<iframe class="section" data-section="3party"></iframe>
				<iframe class="section" data-section="transfer-1"></iframe>
				<iframe class="section" data-section="transfer-2"></iframe>
				<iframe class="section" data-section="transfer-3"></iframe>
				<iframe class="section" data-section="forget"></iframe>
				<iframe class="section" data-section="forgetrans"></iframe>
				<iframe class="section" data-section="noreceive"></iframe>
				<iframe class="section" data-section="sent"></iframe>
				<iframe class="section" data-section="unverified"></iframe>
				<iframe class="section" data-section="signbyemail"></iframe>
				<iframe class="section" data-section="signbyphone"></iframe>
			</div>
		</div>
	</div>
</div>

<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<!-- 載入外部javascript library -->
<script src="./lib/jquery/dist/jquery.min.js"></script>
<!-- 載入設計資源庫模組javascript -->
<script src="./sass/modules/lbx_lnop/module.js"></script>

<script type="text/javascript">
$(function() {
	$('#lionLogin').lbx_lnop('include-single', {
		// 開啟Iframe & lightbox的selector string
		trigger: '.lbx_lnopBtn',
		// backdrop的string selector
		backdrop: '.lbx_lnop',
		// 在這裡設定當click登入button element後的第一個畫面，畫面的值請參考html中設有data-section屬性的值
		firstView: 'login',
		// 設定馬上要跳出的畫面，型態為string，值為html中設有data-section屬性，或是用function return您要的畫面值
		showViewAuto: null,
		// 設定每個section 的 src url
		iframeSources: "iframeSource.js",
		// 收到的監聽資料後要執行的callback
		whenParentReceive: function(e) {
			console.log(e.data);
			console.log('whenParentReceive Run!');
			var section = $('iframe[data-section='+e.data.section+']')[0];
			section.contentWindow.postMessage({key: "value"}, '*')

		}, 
		closeHandler: function(e) {
			console.log("closeHandler");
		}
	});
});
</script>
</body>
</html>
